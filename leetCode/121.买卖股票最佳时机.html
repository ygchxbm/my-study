<script>
    var maxProfit = function (prices) {
        // let res = 0;
        // let min = Infinity
        // for (let i = 0; i < prices.length; i++) {
        //     min > prices[i] ? min = prices[i] : res = Math.max(res, prices[i] - min)
        // }
        // console.info("res:", res)
        // return res;

        let res = 0;
        let s = 0, f = 1;
        while (f < prices.length) {
            const num = prices[f] - prices[s]
            if (num > 0) {
                res = Math.max(res, num)
                f++
            } else {
                s = f;
                f++
            }
        }
        return res;
    }([7, 1, 5, 3, 6, 4]);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;       /* remove the default margin          */
            height: 100%;    /* make the html,body fill the page   */
        }
        canvas {
            display: block;  /* make the canvas act like a block   */
            width: 30%;     /* make the canvas fill its container */
            height: 30%;
        }
    </style>
</head>
<canvas></canvas>
<script type="module">
    async function main() {
        const adapter = await navigator.gpu?.requestAdapter();
        const device = await adapter?.requestDevice();
        if (!device) {
            fail('need a browser that supports WebGPU');
            return;
        }

        // Get a WebGPU context from the canvas and configure it
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('webgpu');
        const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
            device,
            format: presentationFormat,
        });

        const module = device.createShaderModule({
            label: 'our hardcoded red triangle shaders',
            code: `
      @vertex fn vs(
        @builtin(vertex_index) vertexIndex : u32
      ) -> @builtin(position) vec4f {
        let pos = array(
          vec2f( 0.0,  0.5),  // top center
          vec2f(-0.5, -0.5),  // bottom left
          vec2f( 0.5, -0.5)   // bottom right
        );

        return vec4f(pos[vertexIndex], 0.0, 1.0);
      }

      @fragment fn fs() -> @location(0) vec4f {
        return vec4f(1, 0, 0, 1);
      }
    `,
        });

        const pipeline = device.createRenderPipeline({
            label: 'our hardcoded red triangle pipeline',
            layout: 'auto',
            vertex: {
                module,
                entryPoint: 'vs',
            },
            fragment: {
                module,
                entryPoint: 'fs',
                targets: [{ format: presentationFormat }],
            },
        });

        const renderPassDescriptor = {
            label: 'our basic canvas renderPass',
            colorAttachments: [
                {
                    // view: <- to be filled out when we render
                    clearValue: [0.3, 0.3, 0.3, 1],
                    loadOp: 'clear',
                    storeOp: 'store',
                },
            ],
        };

        const canvasToSizeMap = new WeakMap();

        function resizeCanvasToDisplaySize(canvas) {
            // Get the canvas's current display size
            let { width, height } = canvasToSizeMap.get(canvas) || canvas;

            // Make sure it's valid for WebGPU
            width = Math.max(1, Math.min(width, device.limits.maxTextureDimension2D));
            height = Math.max(1, Math.min(height, device.limits.maxTextureDimension2D));

            // Only if the size is different, set the canvas size
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                canvas.width = width;
                canvas.height = height;
            }
            return needResize;
        }

        function render() {
            resizeCanvasToDisplaySize(canvas);

            // Get the current texture from the canvas context and
            // set it as the texture to render to.
            renderPassDescriptor.colorAttachments[0].view =
                context.getCurrentTexture().createView();

            const encoder = device.createCommandEncoder({ label: 'our encoder' });
            const pass = encoder.beginRenderPass(renderPassDescriptor);
            pass.setPipeline(pipeline);
            pass.draw(3);  // call our vertex shader 3 times
            pass.end();

            const commandBuffer = encoder.finish();
            device.queue.submit([commandBuffer]);
        }

        const observer = new ResizeObserver(entries => {
            for (const entry of entries) {
                canvasToSizeMap.set(entry.target, {
                    width: entry.contentBoxSize[0].inlineSize,
                    height: entry.contentBoxSize[0].blockSize,
                });
            }
            render();
        });
        observer.observe(canvas);
    }

    function fail(msg) {
        // eslint-disable-next-line no-alert
        alert(msg);
    }

    main();
</script>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html body {
            width: 100%;
            height: 100vh;
            margin: 0;
            scroll-behavior: smooth;

            a {
                position: fixed;
                right: 40px;
                top: 40px;
                background-color: lightcoral;
            }

            div {
                height: 50%;
                background-color: #f8f8f8;
                margin: 30px;
            }
        }
    </style>
</head>
<body>
<a href="#san">跳转</a>
<div id="1">1</div>
<div id="2">2</div>
<div id="san">3</div>
<div id="4">4</div>
<div id="5">5</div>
<div id="6">6</div>
<div id="7">7</div>
<script>
    document.querySelector("a").addEventListener('click',function (e){
        e.preventDefault(); // 阻止默认行为
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth' // 添加平滑滚动效果
        });
    })
</script>
</body>
</html>
